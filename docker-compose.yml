version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: asset-compass-postgres
    environment:
      POSTGRES_USER: assetcompass
      POSTGRES_PASSWORD: assetcompass
      POSTGRES_DB: assetcompass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assetcompass"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asset-compass-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://assetcompass:assetcompass@postgres:5432/assetcompass
      - CORS_ORIGINS=http://127.0.0.1:3000,http://localhost:3000,http://45.66.116.189:3000,http://assetry.const.tech
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://127.0.0.1:8000
    container_name: asset-compass-app
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

volumes:
  postgres_data:

