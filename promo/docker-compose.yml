version: '3.8'

services:
  promo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asset-compass-promo
    ports:
      - "8081:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.assetcompass.service=promo"
      - "com.assetcompass.description=Asset Compass promotional website"
    networks:
      - promo-network

networks:
  promo-network:
    driver: bridge

